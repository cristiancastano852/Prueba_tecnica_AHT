<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Suma de Números Pares</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="bg-primary navbar" data-bs-theme="dark">
      <span class="navbar-text"> Aht Global </span>
    </nav>
    <div class="container">
      <h1 class="title">Calculadora de Suma de Números Pares</h1>
      <form method="POST">
        <div class="form-group">
          <label for="numero_inicio">Número de Inicio:</label>
          <input
            type="number"
            class="form-control"
            id="numero_inicio"
            name="numero_inicio"
            required
          />
        </div>
        <div class="form-group">
          <label for="numero_fin">Número de Fin:</label>
          <input
            type="number"
            class="form-control"
            id="numero_fin"
            name="numero_fin"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
      {%if suma_pares%}
      <h1 class="title">Resultado de la Suma de Números Pares</h1>
      <div class="alert alert-success" role="alert">
        <p>
          La suma de los números pares entre {{ request.form.numero_inicio }} y
          {{ request.form.numero_fin }} es: <strong>{{ suma_pares }}</strong>
        </p>
      </div>
      {%endif%}
    </div>
  </body>
  <footer>
    <p class="text-center text-body-secondary">
      &copy; Elaborado por: Cristian Castaño
    </p>
  </footer>
</html>
